<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>版权信息</title>
		<link rel="stylesheet" href="css/tables.css">

	</head>

	<body>
		<table id="copyright" class="pure-table" style="width: 100%;">
			<thead>
				<tr>
					<th>名称</th>
					<th>许可证</th>
					<th>是否经过修改</th>
				</tr>
			</thead>
			<tbody   v-for="(item, index) in items" :key="index" >
				<tr  :class="index%2==0 ? '':'pure-table-odd'" >
					<td>
						<a v-bind:href="item.name.href">{{item.name.libName}}</a>
					</td>
					<td>
						<a v-bind:href="item.licence.href">{{item.licence.name}}</a>
					</td>
					<td>{{item.modified}}</td>
				</tr>
			</tbody>
		</table>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

						{"name":{"libName":"Retrofit","href":"https://github.com/square/retrofit"},"licence":{"name":"Apache v2.0","href":"http://www.apache.org/licenses/LICENSE-2.0"},"modified":"否"},
